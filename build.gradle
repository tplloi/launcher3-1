def gitSha() {
  def p = 'git rev-parse --short HEAD'.execute([], project.rootDir)
  p.waitFor()
  if (p.exitValue() != 0) {
    throw new RuntimeException(p.errorStream.text)
  }

  return p.text.trim()
}

def gitTimestamp() {
  def p = 'git log -n 1 --format=%at'.execute([], rootDir)
  p.waitFor()
  if (p.exitValue() != 0) {
    throw new RuntimeException(p.errorStream.text)
  }

  return p.text.trim()
}



apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.jasonkung.launcher3"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 19
        versionName "1.18"
        vectorDrawables.useSupportLibrary = true

        testApplicationId "com.jasonkung.launcher3.tests"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //resConfigs "en", "de", "fr", "it"
        //resConfigs "xhdpi", "xxhdpi"
    }
    signingConfigs {
        release {
            storeFile file("********.jks")
            storePassword "*********"
            keyAlias "********"
            keyPassword "********"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            shrinkResources true // 是否去除無效的資源文件
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['res', 'WallpaperPicker/res']
            java.srcDirs = ['src', 'WallpaperPicker/src']
            manifest.srcFile 'AndroidManifest.xml'
            //proto.srcDirs 'protos/'
        }

        androidTest {
            java.srcDirs = ['tests/src']
            res.srcDirs = ['tests/res']
            manifest.srcFile "tests/AndroidManifest.xml"
        }
    }
    lintOptions {
        textReport true
        textOutput 'stdout'
        disable 'MissingTranslation'
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

repositories {
    mavenCentral()
    google()
    flatDir {
        dirs 'libs'// for aar libs
    }
    maven {
        url "https://jitpack.io"
    }
}

